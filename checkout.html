<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./css_sass/style.css">
    <script src="https://kit.fontawesome.com/ab3bbdf674.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Title & Navbar -->
    <nav class="navBar">
        <h1>Proyecto Final - Javascript: Shop & Cart</h1>
        <div class="navBarUser">
            <input id="searchInput" class="searchInput" type="text">
            <ul class="navButtonList">
                <li>
                    <a class="navButton" href="./index.html">Products</a>
                </li>
                <li>
                    <a class="navButton" href="./checkout.html">Checkout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Checkout Area -->
    <main class="mainCheckout">
        <div class="cartContainer">
            <h3 class="formTitle"><i class="fa-solid fa-cart-shopping"></i> Cart</h3>
            <div id="cardsAreaContainer" class="cardsAreaContainer">

            </div>
            <div class="subtotalArea">
                <button class="cartDiscard">
                    <i class="fa-solid fa-trash-can"></i> Discard Cart
                </button>
                <p id="subtotalPrice" class="subtotalPrice"></p>
            </div>
        </div>
        <form class="checkoutForm" action="">
            <h3 class="formTitle"><i class="fa-solid fa-user"></i> User Info <i class="fa-solid fa-credit-card"></i></h3>
            <div style="padding: 0px 10px 10px 10px;">
                <div class="inputArea">
                    <label for="firstName">First Name</label>
                    <input class="formInput" type="text" name="firstName">
                </div>
                <div class="inputArea">
                    <label for="lastName">Last Name</label>
                    <input class="formInput" type="text" name="lastName">
                </div>
                <div class="inputArea">
                    <label for="cardNumber">Card Number</label>
                    <input class="formInput" type="number" name="cardNumber">
                </div>
                <div class="inputAreaSmaller">
                    <div style="width: 50%;">
                        <label for="securityNumber">Security Number</label>
                        <input class="formInputSmaller" type="number" name="securityNumber">
                    </div>
                    <div style="width: 50%;">
                        <label for="expDate">Expiration Date</label>
                        <input class="formInputSmaller" type="number" name="expDate">
                    </div>
                </div>
                <div class="inputArea">
                    <label for="telephone">Telephone</label>
                    <input class="formInput" type="number" name="telephone">
                </div>
            </div>
        </form>

        <div class="shippingAndBuy">
            <h3 class="formTitle"><i class="fa-solid fa-truck-moving"></i> Shipping</h3>
            <div class="shippingContainer">
                <p>Do you want to ship the package?</p>
                <div class="areaButtonsArea">
                    <button type="button" id="0" class="areaButtons" onclick="areaSelection(event)">No</button>
                    <button type="button" id="1" class="areaButtons" onclick="areaSelection(event)">Close</button>
                    <button type="button" id="2" class="areaButtons" onclick="areaSelection(event)">Near</button>
                    <button type="button" id="3" class="areaButtons" onclick="areaSelection(event)">Far</button>
                </div>
                <p id="shippingPrice">Shipping Price: $____</p>            </div>
            
            <div class="buyArea">
                <h3 id="finalPrice"></h3>
                <button type="button" class="buyButton">
                    <a href="./purchase.html">Buy</a>
                </button>
            </div>
            
        </div>
    </main>


    
    <script src="./js/products.js"></script> <!--it is called first since the following use the product constructor-->
    <script src="./js/inventory_cart.js"></script>
    <script src="./js/cart_checkout.js"></script>
    <script src="./js/search_filters.js"></script>
    <!-- <script src="./js/main.js"></script> -->
</body>
</html>
